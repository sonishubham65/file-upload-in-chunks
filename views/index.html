<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hello, user!</h1>
        <p class="lead">Uploading large file in chunks..</p>
        <hr class="my-4">
        <p>Check public/image/ folder</p>
        <p>Introducing the Chunked Uploads API.</p>
        <p class="lead">
        <form id="video">
            <input name="file" type="file" />
            <button class="btn btn-primary" id="upload">Submit</button>
            <button class="d-none btn btn-danger" id="pause">Pause</button>
            <button class="d-none btn btn-warning" id="resume">Resume</button>
        </form>
        <p>Progress: <span id="progress"></span></p>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script type="module" src="javascripts/chunk.js"></script>
</body>

</html>
